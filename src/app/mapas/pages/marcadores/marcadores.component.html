<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="addMarcador()">
        + Add
    </li>
    <li class="list-group-item"
        *ngFor="let marcador of marcadores; let i = index"
        (click)="irMarcador(marcador.markermarcador!)"
        (dblclick)="borrarMarcador(i)"
        [ngStyle]="{
            'background-color': marcador.colormarcador
        }">
        market {{ i+1 }}
    </li>
</ul>

<div #mapa class="mapa-container"></div>
